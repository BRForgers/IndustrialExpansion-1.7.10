language: java

jdk:
- oraclejdk7
- oraclejdk8

branches:
  only:
    - master
    
before_install:
 - chmod +x gradlew

deploy:
  provider: releases
  api_key:
    secure: 35bb61baad5ffd735cbc5099a989f09825ccdb04
    file: build/libs/*
    file_glob: true
    skip_cleanup: true
  on:
    tags: false
